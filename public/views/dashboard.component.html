<div class="dashboard" [dir]="translate.dir">
    <h2>{{"DASHBOARD" | translate}}</h2>

    <div class="ratings row">

        <div class="col s12 m5 l5 xl5" *ngFor="let category of categories">

            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ category | translate }}</span>

                    <ul class="collection">
                        <li class="collection-item">
                            <span>Ahmed</span><span data-badge-caption="" [ngClass]="{'new': true, 'badge': true, 'rate': translate.getCurrentLang() === 'ar'}">3.5</span></li>
                        <li class="collection-item">
                            <span>Ahmed</span><span data-badge-caption="" [ngClass]="{'new': true, 'badge': true, 'rate': translate.getCurrentLang() === 'ar'}">3.5</span></li>
                        <li class="collection-item">
                            <span>Ahmed</span><span data-badge-caption="" [ngClass]="{'new': true, 'badge': true, 'rate': translate.getCurrentLang() === 'ar'}">3.5</span></li>
                        <li class="collection-item">
                            <span>Ahmed</span><span data-badge-caption="" [ngClass]="{'new': true, 'badge': true, 'rate': translate.getCurrentLang() === 'ar'}">3.5</span></li>
                        <li class="collection-item">
                            <span>Ahmed</span><span data-badge-caption="" [ngClass]="{'new': true, 'badge': true, 'rate': translate.getCurrentLang() === 'ar'}">3.5</span></li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
</div>
