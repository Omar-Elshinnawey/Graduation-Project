<nav *ngIf="header.visible" class="navbar navbar-inverse">

    <div class="container" [dir]="translate.dir">
        <div [ngClass]="{'navbar-header': true, 'navbar-right': translate.getCurrentLang() === 'ar'}">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
            </button>
            <a class="navbar-brand" [routerLink]="['/']">
                {{"DAKAKEEN" | translate}}
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul [ngClass]="{'nav': true, 'navbar-nav': true, 'navbar-right': translate.getCurrentLang() === 'ar'}">
                <li [routerLinkActive]="['active']"><a [routerLink]="['/dashboard']">{{ "DASHBOARD" | translate}}</a></li>
                <li><a href="#">{{ "ORDERS" | translate}}</a></li>
                <li><a href="#">{{ "OFFERS" | translate}}</a></li>
            </ul>

            <ul [ngClass]="{'nav': true, 'navbar-nav': true, 'navbar-right': translate.getCurrentLang() === 'en'}">
                <li>
                    <button type="button" class="btn navbar-btn" (click)="logout()">{{ "LOGOUT" | translate}}</button>
                </li>
                <li>
                    <button type="button" class="btn navbar-btn" (click)="translate.changeLang('en')">English</button>
                </li>
                <li>
                    <button type="button" class="btn navbar-btn" (click)="translate.changeLang('ar')">عربي</button>
                </li>
            </ul>
        </div>
    </div>

</nav>
